<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost Academy — Server Status</title>
  <link rel="stylesheet" href="style.css">

  <style>
  /* more space between server cards */
.servers-grid{
  display: grid;
  grid-template-columns: 1fr;
  gap: 28px;              /* was 18px */
  margin-top: 16px;
}

 .servers-grid{
  display: grid;
  grid-template-columns: 1fr;
  gap: 36px;
  margin-top: 16px;
  justify-items: center;
}

.server-card{
  width: min(1100px, 100%);
  display: grid;
  grid-template-columns: 1fr;   /* stacked layout */
  gap: 16px;
  padding: 28px;
  border-radius: 18px;
  text-align: center;
  align-items: center;
}

.server-thumb{
  display: flex;
  justify-content: center;
}

.server-thumb img{
  width: 320px;
  height: 190px;
  object-fit: cover;
  border-radius: 14px;
  display: block;
}

.server-meta{
  display: flex;
  flex-direction: column;
  align-items: center;
}   

    .server-sub{
      opacity: 0.86;
      font-size: 0.95rem;
      margin-bottom: 6px;
      line-height: 1.05;
    }

    .row{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .pill{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 800;
      letter-spacing: 0.8px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
    }

    .dot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: currentColor;
      box-shadow: 0 0 10px currentColor;
    }

    .pill.on{ color: #40ff40; }
    .pill.off{ color: #ff3b3b; }

    .kv{
      opacity: 0.9;
      font-size: 1.0rem;
    }

    .players{
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pname{
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      font-size: 1.0rem;
      opacity: 0.92;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .updated-note{
      margin-top: 10px;
      opacity: 0.75;
      font-size: 0.92rem;
    }

    .server-card{
  align-items: center;
}

.server-meta{
  text-align: center;
}

    .servers-grid{
  justify-items: center;
}

.server-card{
  width: min(1100px, 100%);
}

.row{
  justify-content: center;
}

.players{
  justify-content: center;
}
  </style>
</head>

<body>

  <header class="site-header">
    <h1 class="logo">
      <span class="word">The Lost</span>
      <img src="symbol.png" alt="Lost Academy Symbol" class="logo-symbol">
      <span class="word">Academy</span>
    </h1>

    <p class="tagline">Server Status</p>
    <div class="divider"></div>
  </header>

  <div class="nav-wrapper">
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="archive.html">Archive</a>
      <a href="roster.html">Roster</a>
      <a href="https://forums.la-clan.com/">Forum</a>
      <a href="status.html">Status</a>
    </nav>
  </div>

  <main class="page-content">

    <section class="panel">
      <h2>Servers</h2>
      <p class="panel-subtext">Live status for all Lost Academy servers.</p>

      <div id="servers" class="servers-grid"></div>
      <div id="statusNote" class="updated-note"></div>
    </section>

  </main>

  <script>
    const THUMB_BASE = "https://statusapi.la-clan.com/map_thumbnails/";
    const THUMB_FALLBACK = "splash.jpg";

    // This must exist on your site:
    // https://la-clan.com/status/status.json
    const STATUS_JSON = "https://statusapi.la-clan.com/status/status.json?v=" + Date.now();

    function cleanMapName(map) {
      map = (map || "").trim();
      map = map.replace(/^mp\//i, "");
      map = map.replace(/\.bsp$/i, "");
      return map;
    }

    function mapThumbUrl(map) {
      const m = cleanMapName(map);
      return THUMB_BASE + (m ? (m + ".jpg") : THUMB_FALLBACK);
    }

    function esc(s) {
      return (s ?? "").toString()
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;");
    }
// Quake3/JKA color codes (^0-^9) -> CSS colors
const Q3_COLORS = {
  "0": "rgb(0,0,0)",
  "1": "rgb(255,0,0)",
  "2": "rgb(0,200,0)",
  "3": "rgb(255,255,0)",
  "4": "rgb(0,0,255)",
  "5": "rgb(0,255,255)",
  "6": "rgb(255,0,255)",
  "7": "rgb(255,255,255)",
  "8": "rgb(255,128,0)",
  "9": "rgb(128,128,128)"
};

function q3NameToHtml(name) {
  name = (name ?? "").toString();

  function esc(s) {
    return s
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;");
  }

  let out = "";
  let curColor = Q3_COLORS["7"];
  let buf = "";

  function flush() {
    if (!buf.length) return;
    out += `<span style="color:${curColor}">${esc(buf)}</span>`;
    buf = "";
  }

  for (let i = 0; i < name.length; i++) {
    const ch = name[i];

    // ^0 - ^9
    if (ch === "^" && i + 1 < name.length) {
      const code = name[i + 1];

      // Hex color: ^xRRGGBB
      if ((code === "x" || code === "X") && i + 7 < name.length) {
        const hex = name.slice(i + 2, i + 8);
        if (/^[0-9a-fA-F]{6}$/.test(hex)) {
          flush();
          curColor = `#${hex}`;
          i += 7; // skip ^xRRGGBB
          continue;
        }
      }

      // Digit palette
      if (code >= "0" && code <= "9") {
        flush();
        curColor = Q3_COLORS[code] ?? Q3_COLORS["7"];
        i++; // skip digit
        continue;
      }
    }

    buf += ch;
  }

  flush();
  return out || `<span style="color:${Q3_COLORS["7"]}"></span>`;
}
    
    function renderServerCard(s) {
      const map = s.map || "";
      const mapClean = cleanMapName(map);
      const thumb = mapThumbUrl(map);

      const online = !!s.online;
      const pillClass = online ? "on" : "off";
      const pillText = online ? "ONLINE" : "OFFLINE";

      const numPlayers = s.numPlayers ?? (s.players ? s.players.length : 0);
      const maxPlayers = s.maxPlayers ?? null;

const playerSource =
  (s.players_raw && s.players_raw.length) ? s.players_raw :
  (s.players && s.players.length) ? s.players :
  [];

const players = playerSource
  .filter(p => (p && (p.name ?? "").toString().trim().length > 0))
  .slice(0, 24)
  .map(p => `<div class="pname">${q3NameToHtml(p.name)}</div>`)
  .join("");

      return `
        <div class="server-card">
          <div class="server-thumb">
            <img src="${thumb}" alt="Map thumbnail"
              onerror="this.onerror=null; this.src='${THUMB_BASE + THUMB_FALLBACK}';" />
          </div>

          <div class="server-meta">
            <div class="server-title">${esc(s.name || "Server")}</div>

            <div class="server-sub row">
              <span class="pill ${pillClass}"><span class="dot"></span>${pillText}</span>
              <span class="kv">${esc(s.ip || s.host)}:${esc(s.port)}</span>
            </div>

            <div class="server-sub">
              Map: <b>${esc(mapClean || "—")}</b>
              &nbsp;•&nbsp;
              Players: <b>${esc(numPlayers)}${maxPlayers ? "/" + esc(maxPlayers) : ""}</b>
            </div>

            ${online
              ? `<div class="players">${players || `<div class="panel-subtext">No players online.</div>`}</div>`
              : `<div class="panel-subtext">${esc(s.error || "No response")}</div>`
            }
          </div>
        </div>
      `;
    }

    async function loadStatus() {
      const container = document.getElementById("servers");
      const note = document.getElementById("statusNote");

      try {
        const res = await fetch(STATUS_JSON);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        container.innerHTML = (data.servers || []).map(renderServerCard).join("");
        note.textContent = "Updated: " + new Date(data.updatedAt).toLocaleString();
      } catch (e) {
        container.innerHTML = `<div class="panel-subtext">Could not load status.</div>`;
        note.textContent = "Status unavailable: " + (e.message || e);
      }
    }

    loadStatus();
    setInterval(loadStatus, 15000);
  </script>

</body>
</html>
